name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches-ignore:
      - 'main'

jobs:
  pr-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm publish
